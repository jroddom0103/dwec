<div class="container">
    <div class="header">
        <h2>
            Componente Calculadora
        </h2>
    </div>

    <div class="grid">
        <div class="row">
            <div class="col-6">
                <div class="operation">
                    <div class="row">
                        <div class="col-12">
                            <input type="number" [(ngModel)]="num1" name="" placeholder="number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="number" [(ngModel)]="num2" name="" placeholder="number">
                        </div>
                    </div>
                    <div>
                        <div class="col-12">
                            <button (click)="suma()" class="button">
                                Suma
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="result">
                    <span>
                         Resultado : {{resultado}}
                     </span>
                </div>
            </div>
        </div>
    </div>
</div>
