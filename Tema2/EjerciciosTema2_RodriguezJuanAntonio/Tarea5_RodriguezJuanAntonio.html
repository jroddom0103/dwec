<!DOCTYPE html>
<html>
    <head>
        <script charset="UTF-8">
            function miFuncion(){

                //Se inicializan y declaran con el prompt las variables
                var num1 = prompt("Escribe el primer número: ");
                num1 = Number(num1);
                var num2 = prompt("Escribe el segundo número: ");
                num2 = Number(num2);
                var num3 = prompt("Escribe el tercer número: ")
                num3 = Number(num3);
                
                //Se realizan comparaciones para poder obtener el orden, imprimiendo en cada caso un orden en específico
                if(num1>num2 && num1>num3 && num2<num3){
                    alert(num2+" < "+num3+" < "+num1);
                }
                
                if(num1>num2 && num1>num3 && num2>num3){
                    alert(num3+" < "+num2+" < "+num1);
                }

                if(num2>num1 && num2>num3 && num1<num3){
                    alert(num1+" < "+num3+" < "+num2);
                }
                
                if(num2>num1 && num2>num3 && num1>num3){
                    alert(num3+" < "+num1+" < "+num2);
                }

                if(num3>num1 && num3>num2 && num1<num2){
                    alert(num1+" < "+num2+" < "+num3);
                }
                
                if(num3>num1 && num3>num2 && num1>num2){
                    alert(num2+" < "+num1+" < "+num3);
                }

            }
        </script>
    </head>
    <body onload="miFuncion();">
    </body>


</html>
