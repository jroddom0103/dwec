<!DOCTYPE html>
<html>
    <head>
        <script charset="UTF-8">
            function miFuncion(){

                //Input en la variable sueldo y antiguedad. Inicializaci칩n de la variable prima.
                var sueldo = prompt("Escribe tu sueldo: ");
                sueldo = Number(sueldo);
                var antiguedad = prompt("Escribe tus a침os de antiguedad: ");
                antiguedad = Number(antiguedad);    
                var prima;
                prima = Number(prima)

                //Comparaci칩n de cada posible caso y hacer las operaciones correspondientes
                if(sueldo<750 && antiguedad>=10){
                    prima = sueldo/10
                }else if(sueldo>=750 && antiguedad>=10){
                    prima = sueldo/20
                }else if(antiguedad<10){
                    prima = 0;
                }else{
                    alert("Dato inv치lido.")
                }
                //Mensaje final
                alert("Valor final: "+(sueldo+prima));
                
            }
        </script>
    </head>
    <body onload="miFuncion();">
    </body>


</html>
