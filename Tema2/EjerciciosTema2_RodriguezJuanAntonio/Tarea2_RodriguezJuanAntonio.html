<!DOCTYPE html>
<html>
    <head>
        <script charset="UTF-8">
            function miFuncion(){

                //Input del número
                var num = prompt("Escribe un número: ");
                num = Number(num);
                //If para saber si es par o impar mediante el resto de la división entre 2
                if(num%2==0){
                    alert("El número "+num+" es par.")
                }else{
                    alert("El número "+num+" es impar.")
                }     
            }
        </script>
    </head>
    <body onload="miFuncion();">
    </body>


</html>
