<!DOCTYPE html>
<html>
    <head>
        <script charset="UTF-8">
            function miFuncion(){

                //Declaración de las variables de resultados
                var primerResultado;
                var segundoResultado;
                
                //Declaración e inicialización de variables con prompt
                var primerCoeficiente = prompt("Dame el primer coeficiente de la ecuación:");
                var segundoCoeficiente = prompt("Dame el segundo coeficiente de la ecuación:");
                var tercerCoeficiente = prompt("Dame el tercer coeficiente de la ecuación:");
                primerCoeficiente = Number(primerCoeficiente);
                segundoCoeficiente = Number(segundoCoeficiente);
                tercerCoeficiente = Number(tercerCoeficiente);

                //Realizar potencia y raíz, además de almacenarlas en variables
                var potencia = Math.pow(segundoCoeficiente,2)
                var raiz = Math.sqrt(potencia+(-4*primerCoeficiente*tercerCoeficiente),2)

                //Se obtienen los dos posibles resultados de la ecuación
                primerResultado = (-segundoCoeficiente+raiz)/(2*primerCoeficiente);
                segundoResultado = (-segundoCoeficiente-raiz)/(2*primerCoeficiente);

                //Se imprimen los valores
                alert("El primer resultado es "+primerResultado);
                alert("El segundo resultado es "+segundoResultado);
            }
        </script>
    </head>
    <body onload="miFuncion();">
    </body>


</html>
