<!DOCTYPE html>
<html>
    <head>

    </head>
    <head>
        <script charset="UTF-8">
            function miFuncion(){
                
                //Input de los dos números
                var num1 = prompt("Escribe el primer número: ");
                var num2 = prompt("Escribe el segundo número: ");
                num1 = Number(num1);
                num2 = Number(num2);

                //If que compara qué numero es mayor que otro
                if(num1>num2){
                    alert("El número "+num1+" es mayor que el número "+num2);
                }else if(num2>num1){
                    alert("El número "+num2+" es mayor que el número "+num1);
                }else{
                    alert("No hay un número mayor que otro.");
                }
                
            }
        </script>
    </head>

    <body onload="miFuncion();">
    </body>


</html>
