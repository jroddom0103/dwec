        function funcionPrincipal() {

            class Empleado {

                #nombre;
                #apellido;
                #edad;

                constructor(nombre, apellido, edad) {
                    this.#nombre = nombre;
                    this.#apellido = apellido;
                    this.#edad = edad;
                }

                muestra() {
                    alert("Nombre: " + this.#nombre + ". Apellido: " + this.#apellido + ". Edad: " + this.#edad);
                }

            }

            class Profesor extends Empleado {

                #cargo;

                constructor(nombre, apellido, edad, cargo) {
                    super(nombre, apellido, edad);
                    this.#cargo = cargo;
                    alert(this.#cargo);
                    alert("Nombre completo: "+nombre+" "+apellido+"\nEdad: "+edad+"\nCargo: "+this.#cargo);
                }

                muestraCargo() {
                    alert("Cargo: " + this.#cargo + ".");
                }

            }

            profesor1 = new Profesor("Paco", "Hernández", 26, "Profesor de Plástica");
        }

    </script>
