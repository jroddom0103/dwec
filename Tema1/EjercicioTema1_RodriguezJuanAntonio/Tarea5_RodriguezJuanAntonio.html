<!DOCTYPE html>
<html>
<head>
    
    <script charset="UTF-8">
       
       //Función que suma dos números solicitados por el usuario y los muestra por pantalla
        function miFuncion(){
            
            var num1 = prompt("Dime el valor del primer número:");
            var num2 = prompt("Dime el valor del segundo número:");
            alert(Number(num1)+Number(num2));
            
        }
    </script>

</head>
<body onload="miFuncion();">
</body>
</html>
