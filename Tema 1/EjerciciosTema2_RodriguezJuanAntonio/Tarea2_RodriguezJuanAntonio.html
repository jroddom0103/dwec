<!DOCTYPE html>
<html>
    <head>
        <script charset="UTF-8">
            function miFuncion(){

                var num = prompt("Escribe un número: ");
                num = Number(num);
                if(num%2==0){
                    alert("El número "+num+" es par.")
                }else{
                    alert("El número "+num+" es impar.")
                }
                
            }
        </script>
    </head>
    <body onload="miFuncion();">
    </body>


</html>
