<!DOCTYPE html>
<html>
    <head>
        <script charset="UTF-8">
            function miFuncion(){

                var sueldo = prompt("Escribe tu sueldo: ");
                sueldo = Number(sueldo);
                var antiguedad = prompt("Escribe tus años de antiguedad: ");
                antiguedad = Number(antiguedad);    
                var prima;
                prima = Number(prima)

                if(sueldo<750 && antiguedad>=10){
                    prima = sueldo/10
                }else if(sueldo>=750 && antiguedad>=10){
                    prima = sueldo/20
                }else if(antiguedad<10){
                    prima = 0;
                }else{
                    alert("Dato inválido.")
                }
                alert("Valor final: "+(sueldo+prima));
                
            }
        </script>
    </head>
    <body onload="miFuncion();">
    </body>


</html>
