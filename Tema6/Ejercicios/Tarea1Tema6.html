    function valida() {
      var inp = document.getElementById("inp");
      var mensa = document.getElementById("mensa");
      if (!inp.checkValidity()) {
        mensa.innerHTML = "Dato inválido";
      } else {
        mensa.innerHTML = "";
      }
    }
    function fEvento() {
      var formu = document.getElementById("bot");
      formu.addEventListener('click', valida);  //Añade control evento 'clic'  
    }
    window.onload = fEvento;

    $(document).ready(function () {
      $('#elegirFecha').datepicker({

      });

    <h1>SOLICITUD DE BAJA DE VEHÍCULOS</h1>
    <form>
      <div id="vehiculo" class="form-row align-items-center">
        <h3>Datos del vehículos:</h3>
        <div class="col-md-4 mb-2">
          <label for="exampleInputEmail1" class="form-label">Matrícula:</label>
          <input type="email" class="form-control" id="inp" aria-describedby="emailHelp">
        </div>
        <div class="col-md-4 mb-2">
          <label for="elegirFecha" class="form-label"><i class="bi bi-calendar"></i> Fecha de matriculación</label>
          <div class="input-group datepicker-container">
            <input type="text" class="form-control custom-datepicker" id="elegirFecha" onclick="static$" readonly />

          </div>
        </div>
        <div class="col-md-4 mb-2">
          <label for="exampleInputEmail1" class="form-label">6 últimos dígitos(nº bastidor)</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="123456" pattern="[0-9]{6}">
        </div>
        <h3>Datos del titular:</h3>
        <div class="col-md-4 mb-2">
          <label for="exampleInputEmail1" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="col-md-4 mb-2">
          <label for="exampleInputEmail1" class="form-label">Apellidos:</label>
          <input type="text" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="col-md-4 mb-2">
          <label for="exampleInputEmail1" class="form-label">Domicilio:</label>
          <input type="text" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="col-md-3 mb-2">
          <label for="exampleInputEmail1" class="form-label">DNI:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="12345678A"
            pattern="[0-9]{8}[TRWAGMYFPDXBNJZSQVHLCKET]">
        </div>
        <div class="col-md-3 mb-2">
          <label for="exampleInputEmail1" class="form-label">Correo electrónico:</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="col-md-3 mb-2">
          <label for="exampleInputEmail1" class="form-label">Tlf:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="123456789" pattern="[0-9]{9}">
        </div>

        <div class="col-md-3 mb-2">
          <h4>Tipo de baja:</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Temporal
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Definitiva
            </label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
