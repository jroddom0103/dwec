<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css bootstrap 533 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap icons 1.11.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Tarea2</title>

    <style>
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #input:invalid {
            border-color: rgb(232, 62, 59);
        }

        button {
            margin-left: 428px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <form action="" id="formulario">
        <div id="divUsuario">
            <label for="">Usuario</label>
            <input type="text" id="usuario" required>
        </div>

        <div id="divContrasena">
            <label for="">Contraseña</label>
            <input type="text" id="contrasena" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$" required>
        </div>

        <div id="divMensaje"></div>

        <button id="boton" type="submit">Ingresar</button>
    </form>

</body>

<script>

    class Login {

        constructor() {
            this.usuarios = [
                [usuario => "admin1", contrasena => "Contrasena1@123"],
                [usuario => "admin2", contrasena => "Contrasena2@123"],
                [usuario => "admin3", contrasena => "Contrasena3@123"]
            ]
        }

        verificarUsuario(usuarioInput, contrasenaInput){
            return this.usuarios.some(usuario => usuario[0] === usuarioInput && usuario[1] === contrasenaInput);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        let login = new Login();

        let usuarioInput = document.getElementById('usuario');
        let contrasenaInput = document.getElementById('contrasena');
        let divMensaje = document.getElementById('divMensaje');

        let mensajeDiv1 = `
            <p>Usuario: ${usuarioInput.value}</p>
            <p>Contraseña: ${contrasenaInput.value}</p>
            <p>Acceso concedido</p>
            `

        let mensajeDiv2 = `
            <p>Usuario: ${usuarioInput.value}</p>
            <p>Contraseña: ${contrasenaInput.value}</p>
            <p>Acceso no concedido</p>
            `    

        boton.addEventListener('click', (e) => {
            if(login.verificarUsuario(usuarioInput, contrasenaInput)){
                divMensaje.innerHTML = mensajeDiv1;
                e.preventDefault();
            } else {
                divMensaje.innerHTML = mensajeDiv2;
                e.preventDefault();
            }
        });
    });

</script>

</html>
