<!DOCTYPE html>
<html lang="en">

<head>
    <!-- css bootstrap 533 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap icons 1.11.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea1</title>

    <style>
        h1 {
            margin: 30px 0px 0px 0px;
        }

        h2 {
            margin: 30px;
        }

        .filaFormulario {
            border: 2px solid black;
            padding: 10px 10px 30px 10px;
            margin: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .filaFormulario2 {
            border: 2px solid black;
            padding: 10px 10px 30px 10px;
            margin: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        span {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input:invalid {
            border: 1px solid red;
        }

        input:valid {
            border: 1px solid green;
        }

        .btn {
            margin: 30px;
        }
    </style>

</head>

<body>
    <h1>Solicitud de baja de vehículos</h1>
    <form action="" id="formulario">
        <h2>Datos del Vehículo</h2>
        <div class="filaFormulario">

            <span>
                <label for="">Matrícula:</label>
                <input type="text" name="matricula" id="matricula" required>
            </span>
            <span>
                <label for="">Fecha de matriculación:</label>
                <input type="text" name="nMatriculacion" id="nMatriculacion" required>
            </span>
            <span>
                <label for="">6 últimos dígitos (nº bastidor):</label>
                <input type="text" name="bastidor" id="bastidor" required>
            </span>
        </div>

        <h2>Datos del titular:</h2>
        <div class="filaFormulario">
            <span>
                <label for="">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
            </span>
            <span>
                <label for="">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" required>
            </span>
            <span>
                <label for="">Domicilio:</label>
                <input type="text" name="domicilio" id="domicilio" required>
            </span>
        </div>

        <div class="filaFormulario2">
            <span>
                <label id="labeldni" for="">DNI:</label>
                <input type="text" name="dni" id="dni" required>
            </span>
            <span>
                <label for="">Correo electrónico:</label>
                <input type="text" name="correo" id="correo" required>
            </span>
            <span>
                <label for="">Tlf:</label>
                <input type="text" name="telefono" id="telefono" required>
            </span>
            <span>
                <label for="tipoBaja">Tipo de baja:</label>
                <div>
                    <input type="radio" id="temporal" name="tipoBaja" value="temporal">
                    <label for="temporal">Temporal</label>
                </div>
                <div>
                    <input type="radio" id="definitiva" name="tipoBaja" value="definitiva">
                    <label for="definitiva">Definitiva</label>
                </div>
            </span>
        </div>

        <input class="btn btn-primary" type="submit" value="Enviar">


    </form>
</body>

<script>
    window.onload = f();
    
    
    function f () {

        // Ejemplo de cómo usar el evento onload
        document.addEventListener('DOMContentLoaded', function () {

            let dni = document.getElementById('dni');
            dni.addEventListener('focus', focus1);
            dni.addEventListener('blur', blur1);

            let form = document.getElementById('formulario');
            form.addEventListener('submit',valida)

        });

        function focus1() {
            let labeldni = document.getElementById('labeldni');
            labeldni.textContent = 'Editando DNI...'
        }

        function blur1() {
            let labeldni = document.getElementById('labeldni');
            labeldni.textContent = 'DNI:';
        }

        function valida(e){
            let bastidor = document.getElementById('bastidor');
            let correo = document.getElementById('correo');
            let telefono = document.getElementById('telefono');

            if(!(/[0-6]{6}/.test(bastidor.value))){
                alert("Hubo un error en el bastidor.");  
                e.preventDefault();
            }
            if(!(/\w@\w/.test(correo.value))){
                alert("Hubo un error en el correo");
                e.preventDefault();
            }
            if(!(/[0-9]{9}$/.test(telefono.value))){
                alert("Hubo un error en el teléfono");
                e.preventDefault();
            }
            
        }
    };
</script>

</html>
